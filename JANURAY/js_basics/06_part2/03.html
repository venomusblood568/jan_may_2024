<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body style="background-color: black; color:royalblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //Method 1
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python");

    //Method 2 => optimized way
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Ruby")
    addOptiLanguage("golang")
    addOptiLanguage("angular")
    addOptiLanguage("coffeescript")
    
    //Edit
    const secondLang = document.querySelector("li:nth-child(3)")
    console.log(secondLang);

    //method1 for editing
    secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent ="PHP"
    secondLang.replaceWith(newli)

    //edit 
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Matlab</li>'

    //remove 
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()





</script>
</html>
