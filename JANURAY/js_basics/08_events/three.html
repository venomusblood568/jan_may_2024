<script>

    const saydate = function(str){
        console.log(str,Date.now());
    }

    const intervalID = setInterval(saydate,1000,"mommy")

        clearInterval(intervalID);
        console.log("Interval cleared.The function will no longer be executed. ");
    },5000);
